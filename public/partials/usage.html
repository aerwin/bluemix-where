<div class="row row-centered whereMainRow">
	<div class="whereChartArea col-xs-12 col-sm-12 col-md-6 col-lg-6">
		<h3><small>Total Locations Logged ({{usageyByTimeTotal}})</small></h3>
		<div>
  			<linechart data="usageByTime" options="usageChartOptions"></linechart>
  		</div>
	</div>
	
	<div class="whereChartArea col-xs-12 col-sm-12 col-md-6 col-lg-6">
		<h3><small>Locations Per Day ({{usageyByTimeAverage && usageyByTimeAverage.toFixed(1)}})</small></h3>
		<div>
  			<linechart data="usageByTime" options="usagePerDayChartOptions"></linechart>
  		</div>
	</div>
	
	<div class="whereChartArea col-xs-12 col-sm-12 col-md-6 col-lg-6">
		<h3><small>Locations By Device</small></h3>
		<div>
  			<linechart data="usageByDevice" options="usageByDeviceChartOptions"></linechart>
  		</div>
	</div>
	
	<!-- Footer -->
	<div ng-include src="'partials/footer.html'"></div>
</div>
